<p>Você pode<br>

    no meio do par de tags &lt;p&gt; e &lt;/p&gt; <!-- LESS THAN / GREATER THAN -->
</p>

<p>Se precisar quebrar
   o texto em algum lugar
   específico <br> como esse,
   você pode usar a tag &lt;br&gt;&#x1F604
</p>

<p>Vamos adicionar alguns simbolos especiais:
    &reg;
    &copy;
    &trade;
    &euro;
    &pound;
    &yen;
    &cent;
    &Delta;
    &uarr;
</p>
