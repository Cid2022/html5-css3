<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos em HTML5</title>
</head>
<body>
    <h1>Inserindo vídeos hospedados localmente</h1>
    <p>Este vídeo está hospedado no meu próprio servidor.</p>

    <video width="560" poster="imagens/nave.jpg" controls>
        <source src="midias/meu-video.mp4" type="video/mp4">
        <source src="midias/meu-video.mpg" type="video/mpg">
        <p>O seu navegador não tem compatibilidade com o esse vídeo.</p>
    </video>
<p><br></p>
    <p><em><b>Formato MP4</b></em></p>
    <video src="midias/barco.mp4" width="560" controls></video>
<p><br></p>
    <p><em><b>Formato MPG</b></em></p>
    <video width="560" poster="imagens/nave.jpg" controls>
        <source src="midias/estrada.mpg" type="video/mpeg">
        <p>O navegador não é compatível com esse formato de vídeo</p>
    </video>
    <h1>Inserindo videos do Youtube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/FdE5G95B7Mg"
            title="YouTube video player" frameborder="0" allow="accelerometer; autoplay;
            clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
            allowfullscreen></iframe>
    <h1>O Vímeo é outro serviço de videos por assinatura</h1>
</body>
</html>
