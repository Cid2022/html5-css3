<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width-device-width, initial-scale=1.0">
    <title>Teste com Imagens</title>
</head>
<body>
<h1>Testando carga e Imagens</h1>
<p>Abaixo veremos uma imagem que está na mesma pasta:</p>
<img src="logo-css3.png" alt="Logo CSS3">
<p>Também podemos carregar imagens que estão em sub-pastas:</p>
<img src="imagens/logo-html.png" alt="Logo HTML5">
<p>Também podemos carregar imagens de fontes externas:</p>
<img src="https://www.freepnglogos.com/uploads/javascript-png/javascript-vector-logo-yellow-png-transparent-javascript-vector-12.png" alt="Logo JavaScript">

</body>
</html>
